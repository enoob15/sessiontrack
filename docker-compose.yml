version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3025:3025"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - PORT=3025
    networks:
      - sessiontrack_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /root/clawd/sessions_archive:/app/sessions
      - /root/clawd/projects/sessiontrack/project_data:/app/projects
    environment:
      - SESSIONS_PATH=/app/sessions
      - PROJECTS_PATH=/app/projects
    networks:
      - sessiontrack_network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sessiontrack
      POSTGRES_PASSWORD: sessiontrackpassword
    volumes:
      - /root/clawd/postgres_data:/var/lib/postgresql/data
    networks:
      - sessiontrack_network
    ports:
      - "5432:5432"

networks:
  sessiontrack_network:
    driver: bridge