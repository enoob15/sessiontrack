version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /root/clawd/sessions_archive:/app/sessions
      - /root/clawd/projects/sessiontrack/project_data:/app/projects
    environment:
      - SESSIONS_PATH=/app/sessions
      - PROJECTS_PATH=/app/projects

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sessiontrack
      POSTGRES_PASSWORD: sessiontrackpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: