version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sessiontrack:password@db/sessiontrack
    depends_on:
      - db
    volumes:
      - ./backend:/app

  db:
    image: postgres:15-timescale
    environment:
      - POSTGRES_DB=sessiontrack
      - POSTGRES_USER=sessiontrack
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: